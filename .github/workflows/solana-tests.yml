name: Anchor Localnet Tests

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  anchor-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Solana CLI
      run: |
        sh -c "$(curl -sSfL https://release.anza.xyz/v2.2.14/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"

  #   - name: Install Solana CLI
  #     uses: metaplex-foundation/setup-solana@v1
  # with:
  #   solana-version: v2.2.14

    - name: Install Anchor CLI
      run: |
        cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
        avm install latest
        avm use latest
        echo "$HOME/.avm/bin" >> $GITHUB_PATH
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: ''

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install dependencies
      run: yarn install

    - name: Verify installations
      run: |
        solana --version
        anchor --version
        yarn   --version

    - name: Start Solana Localnet
      run: solana-test-validator > validator.log 2>&1 &

    - name: Wait for Localnet
      run: sleep 10

    - name: Build Anchor Project
      working-directory: chains/solana/token
      run: anchor build

    - name: Run Anchor tests
      working-directory: chains/solana/token
      run: anchor test