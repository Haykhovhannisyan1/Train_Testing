name: Starknet Tests

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  run-starknet-tests:
    name: Run Starknet Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          npm install typescript ts-node @types/node starknet

      - name: Install and Run Katana (Local Starknet Devnet)
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          export PATH=$PATH:$HOME/.foundry/bin
          katana --version
          katana --accounts 0 --disable-fee > /dev/null 2>&1 &
          sleep 5  # Wait for Katana to fully start

      - name: Compile Starknet Contracts
        working-directory: chains/starknet/tests
        run: |
          npm run build # Adjust this command if you use a custom compile command

      - name: Run Starknet Tests
        working-directory: chains/starknet/tests
        run: |
          npx ts-node tests/starknet_tests.ts