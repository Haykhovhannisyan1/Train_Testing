[package]
name = "native"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "native"


[features]
default = ["custom-heap", "custom-panic", "anchor-debug"]
custom-heap = []
custom-panic = []
anchor-debug = []
# default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]

[dependencies]
anchor-lang = { version = "0.31.1", features = ["init-if-needed"] }
anchor-spl = "0.31.1"
num_enum = "0.5.4"
sha2 = "0.10.2"
hex = "0.4.3"
